<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="results-container">
        <h3>Your Result</h3>
        <div class="result-score-container">
          <h1>76</h1>
          <h4>of 100</h4>
        </div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary-container">
        <h3>Summary</h3>
        <ul>
          <li>
            <span><i class="fa-solid fa-bolt"></i>Reaction</span>
            <span>80<span> / 100</span></span>
          </li>
          <li>
            <span> <i class="fa-solid fa-brain"></i>Memory </span>
            <span>92<span> / 100</span></span>
          </li>
          <li>
            <span> <i class="fa-solid fa-comment"></i>Verbal </span>
            <span>61<span> / 100</span></span>
          </li>
          <li>
            <span> <i class="fa-solid fa-eye"></i>Visual </span>
            <span>72<span> / 100</span></span>
          </li>
        </ul>
        <button>Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Me</a>.
    </div>
  </body>
</html>
